        /* Estilo Personalizado */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-image: url('https://i.ibb.co/w60y0CX/Seja-o-novo-milion-rio-1.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        header p {
            font-size: 1.25rem;
            max-width: 700px;
            margin: 0 auto 40px;
        }
        .cta-button {
            background-color: #28a745; /* Verde chamativo */
            color: white;
            padding: 15px 30px;
            font-size: 1.125rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #218838;
        }
        .highlight-section {
            background-color: #fff5e6;
            padding: 50px 20px;
            text-align: center;
        }
        .highlight-section h2 {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-decoration: underline;
        }
        .highlight-section p {
            font-weight: bold;
        }
        .content-section {
            padding: 40px 20px;
            text-align: center;
        }
        .content-section blockquote {
            font-size: 1.125rem;
            font-style: italic;
            margin: 20px 0;
            color: #555;
        }
        .content-section p:first-child {
            color: white;
            background-color: red;
            display: inline;
            padding: 5px;
            font-weight: bold;
        }
        .sales-section {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
        }
        .sales-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .sales-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff5a5f;
            margin-bottom: 10px;
        }
        .payment-info {
            font-size: 1rem;
            color: #28a745;
            margin-bottom: 10px;
            font-weight: bold;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .floating-btn {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .bold-red-box {
            font-weight: bold;
            color: white;
            background-color: #ff0000;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
        }
